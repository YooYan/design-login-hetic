<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <meta charset="utf-8">
        <title>Login Haitik</title>
    </head>
    <body>
        <div class="container">
            <div class="box-inscription">
                <form>
                    <h1>Sign Up</h1>
                    <p>Already registered ? <a href="connexion.html">Sign in</a></p>
                    <div class="input-pseudo">
                        <p>Pseudo :</p>
                        <input type="text" placeholder="Pseudo">
                    </div>
                    <div class="input-email">
                        <p>Email :</p>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-mdp">
                        <p>Mot de passe :</p>
                        <input type="password" placeholder="Mot de passe">
                    </div>
                    <div class="input-confirm-mdp">
                        <p>Confirmation de mot de passe :</p>
                        <input type="password" placeholder="Confirmation de mot de passe"><br>
                    </div>
                    <input type="submit" class="submit-form">
                </form>
            </div>
        </div>
    </body>
</html>
